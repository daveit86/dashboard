<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="menu">
        <div id="menulist">
            <a href=""><img src="icons/view-dashboard.png" alt="Dashboard"><span class="menutitle">Dashboard</span></a>
            <div></div>
            <a href=""><img src="icons/home.png" alt="Home"><span>Home</span></a>
            <a href=""><img src="icons/card.png" alt="Profile"><span>Profile</span></a>
            <a href=""><img src="icons/message.png" alt="Messages"><span>Messages</span></a>
            <a href=""><img src="icons/history.png" alt="History"><span>History</span></a>
            <a href=""><img src="icons/tasks.png" alt="Tasks"><span>Tasks</span></a>
            <a href=""><img src="icons/communities.png" alt="Communities"><span>Communities</span></a>
            <div></div>
            <a href=""><img src="icons/settings.png" alt="Settings"><span>Settings</span></a>
            <a href=""><img src="icons/support.png" alt="Support"><span>Support</span></a>
            <a href=""><img src="icons/privacy.png" alt="Privacy"><span>Privacy</span></a>
        </div>
    </div>
    <div id="page">
        <div id="pagetop">
            <div id="search">
                <a href=""><img src="icons/search.png" alt="Search"></a>
                <input type="text" id="searchbar">
            </div>
            <div id="topright">
                <a href=""><img src="icons/bell-outline.png" alt="Notifications"></a>
                <a href=""><img src="icons/user.png" alt="User Icon"><span class="txt-medium txt-black">Morgan Oakley (@morgan)</span></a>
            </div>
            <div id="username">
                <a href=""><img src="icons/user.png" alt="User Icon"></a>
                <span class="txt-small txt-black">Hi there</span>
                <span class="txt-large txt-black">Morgan Oakley (@morgan)</span>
            </div>
            <div id="topbuttons">
                <button class="bluebtn">New</button>
                <button class="bluebtn">Upload</button>
                <button class="bluebtn">Share</button>
            </div>
        </div>
        <div id="pagebottom">
            <div class="left">
                <div class="projects">Your Projects</div>
                
            </div>
            <div class="right">
                <div class="announcements">Announcements</div>
            </div>
            
        </div>
    </div>
</body>
</html>
